groups:
- name: novax_ops
  rules:
  - alert: NoClosedTrades1h
    expr: increase(novax_trades_closed_total[1h]) == 0
    for: 5m
    labels: { severity: warning }
    annotations:
      summary: "Ingen lukkede handler p√• 1 time"

  - alert: NegativePnL24h
    expr: delta(novax_pnl_realized_total_usd[24h]) < 0
    for: 10m
    labels: { severity: warning }
    annotations:
      summary: "Negativ realisert PnL siste 24h"
